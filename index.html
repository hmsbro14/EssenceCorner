<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essence Corner Order</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Essence Corner Order Form</h2>
    <form id="order-form">
      <label for="order">Your Order:</label>
      <textarea id="order" name="order_text" rows="5" placeholder="Type your order here..." required></textarea>

      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="user_email" placeholder="you@example.com"/>

      <button type="submit">Place Order</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    (function(){
      emailjs.init("_28hCUaSHmbxSAkxL");
    })();

    document.getElementById('order-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_fpnrrj3', 'template_woff3s9', this)
        .then(function(response) {
          document.getElementById('message').innerText = "✅ Order sent successfully!";
          document.getElementById('order-form').reset();
        }, function(error) {
          document.getElementById('message').innerText = "❌ Failed to send order. Please try again.";
          console.error("EmailJS Error:", error);
        });
    });
  </script>
</body>
</html>
